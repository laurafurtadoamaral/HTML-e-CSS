<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível <strong class="destaque-titulo">com um Front-end de qualidade!</strong></h1>

            <div class="apresentacao__conteudo__links">
                <a class="apresentacao__conteudo__links__link" href="https://instagram.com">Instagram</a>
                <a class="apresentacao__conteudo__links__link" href="http://github.com">Github</a>
            </div>
        </section>    
        <img src="joana.png" alt="Foto de Joana Santos">
    </main>
    <footer></footer>

</html>
